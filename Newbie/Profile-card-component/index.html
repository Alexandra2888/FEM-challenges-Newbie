<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A profile card component." />
    <meta name="keywords" content="html, css, frontend" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main__content">
      <div class="main__content-bg">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
      </div>
      <img src="images/image-victor.jpg" alt="Photo" class="main__content-foto" />
      <h2 class="name">Victor Crest <strong> 26</strong></h2>
      <p class="location">London</p>

      <section class="section__content">
        <div class="section__content-data">
          <h2 class="section__content-number">80K</h2>
          <p class="section__content-other">Followers</p>
        </div>

        <div class="section__content-data">
          <h2 class="section__content-number">803K</h2>
          <p class="section__content-other">Likes</p>
        </div>

        <div class="section__content-data">
          <h2 class="section__content-number">1.4K</h2>
          <p class="section__content-other">Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
