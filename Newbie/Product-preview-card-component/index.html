<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Product preview card component.">
    <meta name="keywords" content="html, css, frontend" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans&family=Raleway:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="main__content" role="main">
      <div class="main__content-image"></div>
      <div class="main__content-box">
        <h2 class="main__content-box--title">PERFUME</h2>
        <h3 class="main__content-box--description">Gabrielle Essence Eau De Parfum</h3>
        <p class="main__content-box--para">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="main__content-box--prices">
          <div class="main__content-box--prices-new">$149.99</div>
          <div class="main__content-box--prices-old">$169.99</div>
        </div>
        <button class="main__content--btn" aria-label="Add to Cart" role="button" id="cart-btn">
          <img src="./images/icon-cart.svg" alt="Cart icon" class="main__content--cart">
          Add to Cart
      </button>
    </main>
    <footer>Build with &#10084; by Alexandra2888</footer>
  </body>
</html>
