<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A QR code.">
    <meta name="keywords" content="html, css, frontend" />
    <title>QR code component</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main role="main" class="main__container">
        <img src="./css/images/image-qr-code.png" alt="qr-code">
        <section class="main__container-text">
            <h2 class="main__container-text--title">Improve your frontend skills by building projects</h2>
            <p class="main_-container-text--para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
    </main>
</body>
</html>
